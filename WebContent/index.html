<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>FoodFinder</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery.js"></script><!-- Add jQuery -->
<script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="buttonHandler.js"></script>
	<style type="text/css">
		#submitButton{
			margin-top:10px;
		}
		#ffLogo{
			margin-top:30px;
			margin-bottom:50px;
		}
		#userLocIn{
			width:100%;
			margin-top:10px;
			margin-bottom:10px;
		}
		.btn-group{
			margin-top:10px;
			margin-bottom:10px;
		}
		.checkToHide{
			display:none;
		}
		.btn{
			background-color:green;
			color:white;
			border:1px solid green;
		}
		#hBut{
			border-right:1px solid black;
		}
		#ffBut{
			border-left:1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<img src="imgs/FoodFinder_Trimmed_ReColored.png" class="col-xs-8 col-xs-offset-2" id="ffLogo">
		</div>
		<div class="row">
			<form action="javaForm" method="post">
				<div class="row userInput col-sm-offset-4 col-sm-4 col-xs-8 col-xs-offset-2">
 					<h4 class="">Your Location: </h4><input id="userLocIn" type="text" name="userLocation">
				</div>
				<div class="row userInput col-sm-offset-4 col-sm-4 col-xs-8 col-xs-offset-2">
					<div class="btn-group col-sm-offset-2" data-togle="buttons">
  						<label id="hBut" class="btn">
    						<input class="checkToHide" type="checkbox" autocomplete="off" name="foodOptions" value="healthyOptions"> Healthy Options
  						</label>
  						<label id="ffBut" class="btn">
    						<input class="checkToHide" type="checkbox" autocomplete="off" name="foodOptions" value="fastFoodOptions"> Fast Food
  						</label>
					</div>
				</div>
				<div class="row userInput col-xs-offset-3 col-xs-4 col-sm-offset-5 col-sm-4">
 					<input id="submitButton" type="submit" value="Send Information" name="send_button">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
